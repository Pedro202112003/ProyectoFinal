{% extends "general/main2.html"%}
{% load static %}

{% block title %} Analisis {% endblock %}

{% block content%}
	<!-- Start Team -->
	<div id="team" class="team-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="title-box">
						<h2>Clientes con Analisis Pendientes</h2>
						<p>Posibles muertos. </p>
					</div>
				</div>
			</div>
			
			<div class="row">
				{% for poner in realizados %}
				<div class="col-md-4 col-sm-6">
					<div class="our-team">
						<div class="pic">
							<img src="{{poner.imagenURL}}" alt="">
						</div>
						<div class="team-content">
							<h3 class="title">{{ poner.nombre }}</h3>
							<span class="post">Analizar</span>
							<ul class="social">
								<li><a href="{% url 'resultados' %}"><i class="fa fa-location-arrow " aria-hidden="true"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>

{%endblock%}
